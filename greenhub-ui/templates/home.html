<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

                <div class="row justify-content-center">
            <p class="text-center app-title">Donations this month</p>
        </div>

        <div class="row justify-content-center">
            <nav class="navbar navbar-expand navbar-light bg-light month-nav">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">May</a>
                <a class="nav-item nav-link" href="#">June</a>
                <a class="nav-item nav-link" href="#">July</a>
                <a class="nav-item nav-link" href="#">August</a>
                <a class="nav-item nav-link" href="#">September</a>
                <a class="nav-item nav-link active" href="#">October <span class="sr-only">(current)</span></a>
            </div>
          </div>
        </nav>
        </div>

        <div class="row justify-content-center">
            <p class="text-center donation-text">You've Donated {{total_donated}} this month!</p>
        </div>

        <div class="row justify-content-center">
                <button type="button" class="btn btn-primary company-button">Companies</button>
                <button type="button" class="btn btn-primary charity-button">Charities</button>
        </div>

        <div class="d-flex justify-content-center">

            <ul class="list-group list-group-flush transactions">
                {% for company, s in zipped_data %}
                    <li class="list-group-item transaction">
                        <span style="display:inline-block;">
                            <img class="icon" src="static/images/apple_logo.png"></img>
                        </span>
                        <span class="transaction-company">
                            {{company}}
                        </span>
                        <span style="float: right">{{s}}</span></li>
                {% endfor %}
            </ul>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
